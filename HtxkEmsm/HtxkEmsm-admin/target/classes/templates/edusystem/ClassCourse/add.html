<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('新增班级课程')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ClassCourse-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">班级名：</label>
            <div class="col-sm-8">
                <select name="classCourseClassId" class="form-control m-b" required th:with="type=${@EduClass.selectEduClassList(null)}">
                    <option value="">所有</option>
                    <option th:each="EduClass : ${type}" th:text="${EduClass.getClassName()}"
                            th:value="${EduClass.getClassId()}"></option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">任课教师：</label>
            <div class="col-sm-8">
                <select name="classCourseTeacherid" class="form-control m-b" required th:with="type=${@EduTeacher.selectEduTeacherList(null)}">
                    <option value="">所有</option>
                    <option th:each="EduTeacher : ${type}" th:text="${EduTeacher.getTeacherName()}"
                            th:value="${EduTeacher.getTeacherId()}"></option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名：</label>
            <div class="col-sm-8">
                <select name="classCourseCourseId" class="form-control m-b" required th:with="type=${@Course.selectEduCourseList(null)}">
                    <option value="">所有</option>
                    <option th:each="Course : ${type}" th:text="${Course.getCourseName()}"
                            th:value="${Course.getCourseId()}"></option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "edusystem/ClassCourse"
    $("#form-ClassCourse-add").validate({
        focusCleanup: true
    });
    //submitHandler
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-ClassCourse-add').serialize());
        }
    }
</script>
</body>
</html>
