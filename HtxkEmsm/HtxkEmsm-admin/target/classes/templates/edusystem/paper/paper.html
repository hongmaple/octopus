<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('试卷列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>试卷名称：</p>
                            <input type="text" name="qtyName"/>
                        </li>
                        <li>
                            <p>考试时间：</p>
                            <input type="text" name="qtyTime"/>
                        </li>
                        <li>
                            <p>课程id：</p>
                            <select id="courseId" name="courseId" class="form-control m-b" required
                                    th:with="type=${@Course.selectEduCourseList(null)}">
                                <option value="">所有</option>
                                <option th:each="Course : ${type}" th:text="${Course.getCourseName()}"
                                        th:value="${Course.getCourseId()}"></option>
                            </select>
                        </li>
                        <li>
                            <p>总分：</p>
                            <input type="text" name="score"/>
                        </li>
                        <li>
                            <p>创建者：</p>
                            <input type="text" name="createBy"/>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="CreateStartTime" placeholder="开始时间"
                                   name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="CreateEndTime" placeholder="结束时间"
                                   name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <p>更新者：</p>
                            <input type="text" name="updateBy"/>
                        </li>
                        <li class="select-time">
                            <p>更新时间：</p>
                            <input type="text" class="time-input" id="UpdateStartTime" placeholder="开始时间"
                                   name="params[beginUpdateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="updateEndTime" placeholder="结束时间"
                                   name="params[endUpdateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="edusystem:paper:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.editTab()"
               shiro:hasPermission="edusystem:paper:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="edusystem:paper:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="edusystem:paper:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('edusystem:paper:edit')}]];
    var removeFlag = [[${@permission.hasPermi('edusystem:paper:remove')}]];
    var prefix = ctx + "edusystem/paper";
    var CoursMap = new Map();
    function queryCoursMap() {
        //获取所课程
        var CourseList = [[${@Course.selectEduCourseList(null)}]];
        $(CourseList).each(function () {
            CoursMap.set(this.courseId, this.courseName);
        });
    }

    $(function () {
        queryCoursMap();
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "试卷",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '试卷号',
                    visible: false
                },
                {
                    field: 'qtyName',
                    title: '试卷名称'
                },
                {
                    field: 'qtyTime',
                    title: '考试时间'
                },
                {
                    field: 'qtySing',
                    title: '单选题id数组'
                },
                {
                    field: 'qtyMuti',
                    title: '多选题id数组'
                },
                {
                    field: 'qtyJud',
                    title: '判断题id数组'
                },
                {
                    field: 'qtyFill',
                    title: '填空题id数组'
                },
                {
                    field: 'qtyEss',
                    title: '简答题id数组'
                },
                {
                    field: 'courseId',
                    title: '课程',
                    formatter: function (value, row, index) {
                        return CoursMap.get(row.courseId);
                    }
                },
                {
                    field: 'score',
                    title: '总分'
                },
                {
                    field: 'createBy',
                    title: '创建者'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateBy',
                    title: '更新者'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
