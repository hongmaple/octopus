<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考试记录列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <!--<li>-->
                            <!--<p>试卷</p>-->
                            <!--<input type="text" name="paperId"/>-->
                        <!--</li>-->
                        <li>
                            <p>课程：</p>
                            <select id="courseId" name="courseId" class="form-control m-b" required
                                    th:with="type=${@Course.selectEduCourseList(null)}">
                                <option value="">所有</option>
                                <option th:each="Course : ${type}" th:text="${Course.getCourseName()}"
                                        th:value="${Course.getCourseId()}"></option>
                            </select>
                        </li>
                        <li>
                            <p>得分：</p>
                            <input type="text" name="score"/>
                        </li>
                        <li>
                            <p>总分：</p>
                            <input type="text" name="totalPoints"/>
                        </li>
                        <li>
                            <p>答题人</p>
                            <input type="text" name="createBy"/>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="createStartTime" placeholder="开始时间"
                                   name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="createEndTime" placeholder="结束时间"
                                   name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <p>更新者：</p>
                            <input type="text" name="updateBy"/>
                        </li>
                        <li class="select-time">
                            <p>更新时间：</p>
                            <input type="text" class="time-input" id="UpdateStartTime" placeholder="开始时间"
                                   name="params[beginUpdateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="UpdateEndTime" placeholder="结束时间"
                                   name="params[endUpdateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="edusystem:records:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="edusystem:records:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="edusystem:records:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="edusystem:records:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('edusystem:records:edit')}]];
    var removeFlag = [[${@permission.hasPermi('edusystem:records:remove')}]];
    var prefix = ctx + "edusystem/records";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "考试记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '考试记录id',
                    visible: false
                },
                {
                    field: 'paperId',
                    title: '试卷id'
                },
                {
                    field: 'singAnswerSheet',
                    title: '单选题答题卡'
                },
                {
                    field: 'mutiAnswerSheet',
                    title: '多选题答题卡'
                },
                {
                    field: 'judAnswerSheet',
                    title: '判断题答题卡数组'
                },
                {
                    field: 'fillAnswerSheet',
                    title: '填空题答题卡数组'
                },
                {
                    field: 'essAnswerSheet',
                    title: '简答题答题卡数组'
                },
                {
                    field: 'courseId',
                    title: '课程id'
                },
                {
                    field: 'describe',
                    title: '描述'
                },
                {
                    field: 'score',
                    title: '得分'
                },
                {
                    field: 'totalPoints',
                    title: '总分'
                },
                {
                    field: 'createBy',
                    title: '答题人/创建者/登录名称'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateBy',
                    title: '更新者'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
