<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('修改班级教师')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ClassTeacher-edit" th:object="${eduClassTeacher}">
        <input name="classTeacherId" value="哈哈" th:field="*{classTeacherId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">班级名：</label>
            <div class="col-sm-8">
                <select name="classTeacherClassId" class="form-control m-b" required>
                    <option th:each="eduClass:${eduClassList}" th:value="${eduClass.classId}" th:text="${eduClass.className}"></option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">教师名：</label>
            <div class="col-sm-8">
                <select name="classTeacherTeacherId" class="form-control m-b" required>
                    <option th:each="eduTeacher:${eduTeacherList}" th:value="${eduTeacher.teacherId}" th:text="${eduTeacher.teacherName}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "edu/ClassTeacher";
    $("#form-ClassTeacher-edit").validate({
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-ClassTeacher-edit').serialize());
        }
    }
    // $("input[name='classTeacherDate']").datetimepicker({
    //     format: "yyyy-mm-dd",
    //     minView: "month",
    //     autoclose: true
    // });
</script>
</body>
</html>
