<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('修改专业')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-major-edit" th:object="${eduMajor}">
        <input name="majorStudiedid" th:field="*{majorStudiedid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">专业名：</label>
            <div class="col-sm-8">
                <input name="majorStudiedname" th:field="*{majorStudiedname}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专业描述：</label>
            <div class="col-sm-8">
                <textarea name="describe" class="form-control">[[*{describe}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "edu/major";
    $("#form-major-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-major-edit').serialize());
        }
    }
</script>
</body>
</html>
